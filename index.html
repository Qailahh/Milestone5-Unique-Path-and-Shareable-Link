<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shareable Resume Builder</h1>
    </header>

    <main>
        <!-- Form Section -->
        <section id="form-section">
            <form id="resume-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="education">Education</label>
                    <textarea id="education" name="education" required placeholder="Enter your education details"></textarea>
                </div>

                <div class="form-group">
                    <label for="work-experience">Work Experience</label>
                    <textarea id="work-experience" name="work-experience" required placeholder="Enter your work experience"></textarea>
                </div>

                <div class="form-group">
                    <label for="skills">Skills</label>
                    <textarea id="skills" name="skills" required placeholder="Enter your skills"></textarea>
                </div>

                <button type="submit">Generate Resume</button>
            </form>
        </section>

        <!-- Resume Section -->
        <section id="resume-output">
            <h2>Your Shareable Resume</h2>
            <div id="resume-content">
                <h3>Personal Information</h3>
                <p><strong>Name:</strong> <span id="resume-name">Not filled</span></p>
                <p><strong>Email:</strong> <span id="resume-email">Not filled</span></p>

                <h3>Education:</h3>
                <p id="resume-education">Not filled</p>

                <h3>Work Experience:</h3>
                <p id="resume-work-experience">Not filled</p>

                <h3>Skills:</h3>
                <ul id="resume-skills">
                    <li>Not filled</li>
                </ul>
            </div>

            <div id="share-options">
                <h3>Share Your Resume</h3>
                <p id="resume-link">Your unique resume link will appear here once you generate it.</p>
                <button id="download-pdf">Download PDF</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>

</html>
